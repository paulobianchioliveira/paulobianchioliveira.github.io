<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form>
        <label for="cols">Number of columns:</label>
        <input type="number" id="cols" name="cols" value="5">
        <input type="submit" value="Create Table">
    </form>
    <table id="myTable">
    </table>

    <script>
    $(document).ready(function() {
      // Get form and table elements
      const form = $('form');
      const table = $('#myTable');

      // Add event listener for form submission
      form.on('submit', function(event) {
        event.preventDefault(); // prevent page reload

        // Get number of columns from input field
        const numCols = parseInt($('#cols').val());

        // Clear existing table rows
        table.empty();

        // Create table headers
        const headersRow = $('<tr>');
        for (let i = 1; i <= numCols; i++) {
          const headerCell = $('<th>').text(`Column ${i}`);
          headersRow.append(headerCell);
        }
        table.append(headersRow);

        // Create table rows with cells
        for (let j = 1; j <= 5; j++) {
          const row = $('<tr>');
          for (let k = 1; k <= numCols; k++) {
            const cell = $('<td>').text(`Row ${j}, Column ${k}`);
            row.append(cell);
          }
          table.append(row);
        }
      });
    });
    </script>
</body>
</html>
